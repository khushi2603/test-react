version: '3.1'

services:
    react-app:
      build:
        context: .
        dockerfile: Dockerfile
      volumes:
        - ./build:/usr/share/nginx/html
      expose:
        - 80

    nginx:
      image: nginx:alpine
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - "8000:80"
      depends_on:
        - react-app